spring.application.name=FantaParco

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/FantaParco
spring.datasource.username=postgres
spring.datasource.password=${PASSWORD_POSTGRES}  # Variabile d'ambiente
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

# Stripe Configuration
stripe.secret.key=${STRIPE_SECRET_KEY}           # Variabile d'ambiente
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}    # Variabile d'ambiente

# Gmail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_MAIL_FROM}            # Variabile d'ambiente
spring.mail.password=${GMAIL_MAIL_FROM_PASSWORD}    # Variabile d'ambiente
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

# Path to Logo
path.to.logo=logo.png

server.port=${PORT:8080}

