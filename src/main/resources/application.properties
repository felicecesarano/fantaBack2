spring.application.name=FantaParco

# Configurazione del database
spring.datasource.url=jdbc:postgresql://dpg-cskc2baj1k6c73c14gr0-a.frankfurt-postgres.render.com:5432/fantaparco
spring.datasource.username=fantaparco_user
