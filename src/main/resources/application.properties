spring.application.name=FantaParco
spring.config.import=file:env.properties
spring.datasource.url=jdbc:postgresql://localhost:5432/FantaParco
spring.datasource.username=postgres
spring.datasource.password=${env.PASSWORD_POSTGRES}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update

stripe.secret.key=${env.stripe.secret.key}
stripe.webhook.secret=${env.stripe.webhook.secret}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${env.gmail.mail.from}
spring.mail.password=${env.gmail.mail.from.password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
path.to.logo=logo.png

